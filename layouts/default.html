<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nim Community Answers - <%= @item[:title] %></title>
    <link rel="stylesheet" href="<%= @items['/stylesheet/'].path %>">
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>

		<nav id="topbar">
			<h2><a href="/">nca</a></h2>
			<ul>
				<li><a href="https://github.com/zachaysan/nnc">repo</a></li>
				<li><a href="/about/">about</a></li>
			</ul>
		</nav>

    <div id="main">
      <%= yield %>
    </div>

    <div id="botbar">
      <h2>Nim Answers</h2>
      <ul>
				<% @site.items.map do |i| %>
				  <% if i.attributes[:filename].start_with? "content/answers" %>
				    <li><%= link_to_unless_current(i[:title], i) %></li>
				  <% end %>
				<% end %>
      </ul>
    </div>

  </body>
</html>
