<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %> - Nim Community Answers</title>
    <link rel="stylesheet" href="<%= @items['/stylesheet/'].path %>">
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>

		<nav id="topbar">
			<h2><a href="/">nca</a></h2>
			<ul>
				<li><a href="https://github.com/zachaysan/nnc">repo</a></li>
				<li><a href="/about/">about</a></li>
			</ul>
		</nav>

    <div id="main">
      <%= yield %>
    </div>

    <div id="botbar">
      <h2>Nim Community Answers</h2>
      <ul>
				<% @site.items.map do |i| %>
				  <% if i.attributes[:filename].start_with? "content/answers" %>
				    <li><%= link_to_unless_current(i[:title], i) %></li>
				  <% end %>
				<% end %>
      </ul>
    </div>

		<!-- TODO: Remove Google Analytics once nginx logging & monitoring set up -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-65060103-1', 'auto');
			ga('send', 'pageview');

		</script>
  </body>
</html>
